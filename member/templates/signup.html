<!DOCTYPE html>
<html>
    <head>
        
        <style>
                @font-face { font-family: 'Eoe_Zno_B'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/Eoe_Zno_B.woff') format('woff'); font-weight: normal; font-style: normal; }
                /* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
                @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
                /* End Fonts */
                /* Start Global rules */
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }
                /* End Global rules */
                
                /* Start body rules */
                body {
                
                background-image: linear-gradient(-225deg, #FADAD8 0%, #fff0da 100%);

                background-attachment: fixed;
                  background-repeat: no-repeat;
                
                    font-family: 'Vibur', cursive;
                /*   the main font */
                    font-family: 'Abel', sans-serif;
                opacity: .95;
                /* background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%); */
                }

                
                /* End body rules */
                
                /* Start form  attributes */
                form {
                    width: 700px; 
                    height: 650px;
                    /*height: auto;*/
                    border-radius: 5px;
                    margin: 2% auto;
                    box-shadow: 0 9px 50px hsla(9, 45%, 73%, 0.31);
                    padding: 2%;
                    background-image: linear-gradient(-225deg, #e4c0a8, 50%, #fecdc1 50%);
                }
                /* form Container */
                form .con {
                    display: -webkit-flex;
                    display: flex;
                  
                    -webkit-justify-content: space-around;
                    justify-content: space-around;
                  
                    -webkit-flex-wrap: wrap;
                    flex-wrap: wrap;
                  
                      margin: 0 auto;
                }
                
                /* the header form form */
                header {
                    margin: 2% auto 10% auto;
                    text-align:center; /*Log In 글씨 / 이거 지우면 밑의 작은 글씨에서 왼쪽으로 치우침. */
                    
                }
                /* Login title form form */
                header h2 { /*log in 타이틀 글씨 관련*/
                    font-size: 250%;
                    font-family: 'Eoe_Zno_B', serif;
                    color: #3e403f;
                   
                }
                /*  A welcome message or an explanation of the login form */
                header p {letter-spacing: 0.05em;}
                
                
                
                /* //////////////////////////////////////////// */
                /* //////////////////////////////////////////// */
                
                
                .input-item {
                    background: #fff;
                    color: #333;
                    padding: 14.5px 0px 15px 9px;
                    border-radius: 5px 0px 0px 5px;
                }
                
                
                
                /* Show/hide password Font Icon */
                #eye {
                    background: #fff;
                    color: #333;
                  
                    margin: 5.9px 0 0 0;
                    margin-left: -20px;
                    padding: 15px 9px 19px 0px;
                    border-radius: 0px 5px 5px 0px;
                  
                    float: right;
                    position: relative;
                    right: 1%;
                    top: -.2%;
                    z-index: 5;
                    
                    cursor: pointer;
                }
                /* inputs form  */
                input[class="form-input"]{
                    width: 300px;/*password 입력 공간 길이*/
                    height: 50px;
                  
                    margin-top: 4%; /*정보 입력하는 칸 사이들의 간격*/
                    padding: 20px;
                    
                    font-size: 16px;
                    font-family: 'Abel', sans-serif;
                    color: #5E6472;
                  
                    outline: none;
                    border: none;
                  
                    border-radius: 0px 5px 5px 0px;
                    transition: 0.2s linear;
                    
                }
                /* focus  */
                input:focus {
                    transform: translateX(-2px);
                    border-radius: 5px;
                }
                
                /* //////////////////////////////////////////// */
                /* //////////////////////////////////////////// */
                
                /* input[type="text"] {min-width: 250px;} */
                /* buttons  */
                button {
                    display: inline-block;
                    color: #252537;
                  
                    width: 300px;
                    height: 50px;
                  
                    padding: 0 20px;
                    background: #fff;
                    border-radius: 5px;
                    
                    outline: none;
                    border: none;
                  
                    cursor: pointer;
                    text-align: center;
                    transition: all 0.2s linear;
                    
                    margin: 7% auto;
                    letter-spacing: 0.05em;
                }
                /* Submits */
                .submits {
                    width: 48%;
                    display: inline-block;
                    float: left;
                    margin-left: 2%;
                }
                
                /*       Forgot Password button FAF3DD  */
                .frgt-pass {background: transparent;}
                
                /*     Sign Up button  */
                .sign-up {background: #f5f5dc;}
                
                
                /* buttons hover */
                button:hover {
                    transform: translatey(3px);
                    box-shadow: none;
                }
                
                /* buttons hover Animation */
                button:hover {
                    animation: ani9 0.4s ease-in-out infinite alternate;
                }
                @keyframes ani9 {
                    0% {
                        transform: translateY(3px);
                    }
                    100% {
                        transform: translateY(5px);
                    }
                }
        </style>
    </head>

    <body>
            {% load staticfiles %}

            {{error1}}
            {{error2}}
            {{error3}}
            <div class="overlay">
                    <!-- LOGN IN FORM by Omar Dsoky -->
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                       <!--   con = Container  for items in the form-->
                       <div class="con" >
                       <!--     Start  header Content  -->
                       <header class="head-form" style="margin-left:auto; margin-right:auto; position:relative;">
                          <p style="font-size:50px; font-family:Eoe_Zno_B;">Sign Up</p><br>
                       </header>
                       <!--     End  header Content  -->
                       <br><br>
                       
                       <div class="field-set" style="margin-left:auto; margin-right:auto; position:absolute; top:20%;"><!--usernae, password, login 하얀색 버튼의 위치 설정-->
                                                 
                          <input class="form-input" id="user" type="text" placeholder="Username" name="username" required><br><br>
           
                          <input class="form-input" type="email" placeholder="Email" name="email" required><br><br>

                          <input class="form-input" type="text" placeholder="Nickname" name="nickname" required><br><br>

                          <input class="form-input" type="password" placeholder="Password" id="pwd1"  name="password1" required><br><br>

                          <input class="form-input" type="password" placeholder="Confirm Password" id="pwd2"  name="password2" required><br><br>

                    <!--        buttons -->
                    <!--      button LogIn -->
                          <button class="sign-up" type="submit" onclick="checkpwd()"> Sign Up </button>
                       </div>
                 
                         
                    <!--   End Container  -->
                      </div>
                      
                      <!-- End Form -->
                    </form>
                    </div>
                
                <script>
                // Show/hide password onClick of button using Javascript only
                
                // https://stackoverflow.com/questions/31224651/show-hide-password-onclick-of-button-using-javascript-only
                
                function show() {
                    var p = document.getElementById('pwd');
                    p.setAttribute('type', 'text');
                }
                
                function hide() {
                    var p = document.getElementById('pwd');
                    p.setAttribute('type', 'password');
                }
                
                var pwShown = 0;
                
                document.getElementById("eye").addEventListener("click", function () {
                    if (pwShown == 0) {
                        pwShown = 1;
                        show();
                    } else {
                        pwShown = 0;
                        hide();
                    }
                }, false);
                
                </script>

                <script>
                        function checkpwd(){
                            pwd1 = document.getElementById("pwd1");
                            pwd2 = document.getElementById("pwd2");
                            if(pwd1.value.length==0){
                                alert("비밀번호를 입력해주세요.");
                                pwd2.value="";
                                pwd1.focus();
                            } else {
                            if(pwd1.value != pwd2.value){
                                alert("비밀번호가 일치하지 않습니다.")
                                pwd1.value="";
                                pwd2.value="";
                                pwd1.focus();
                            }
                        }  
                    }
                </script>

    </body>
</html>
