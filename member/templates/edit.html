{% load static %}
<!-- css file-->
<link rel="stylesheet" href="{% static 'edit.css' %}">

<h1>개인정보 수정</h1>
{% if user.is_authenticated %}
<form method="POST" action="{% url 'edit' user.id %}">
{% csrf_token %}
아이디 <input type="text" readonly value="{{user.username}}" name="username"><br>
닉네임 <input type="text" required value="{{user.profile.nickname}}" name="nickname"><br>
이메일 <input type="email" required value="{{user.email}}" name="email"><br>
<input type="submit" value="수정하기" >
</form>

<!-- issue 
* 비밀번호 수정이 안먹음
-->

{% endif %}
