
<style>
form { 
    max-width:420px; 
     }

.feedback-input {
    margin-left:300px;
  align:center;
  color:rgb(151, 151, 151);
  font-weight:500;
  font-size: 18px;
  border-radius: 10px;
  line-height:22px;
  background-color: transparent;
  border:4px solid rgb(240, 179, 179);
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:700px;
  box-sizing: border-box;
  outline:0;
}

.feedback-input:focus { border:2px solid rgb(240, 179, 179); }

textarea {
  height: 400px;
  line-height: 150%;
  resize:vertical;
}


div {
    padding :50px 300px;
    border-radius :10px;
    box-shadow: 5px 5px 5px rgb(235, 235, 235);
    margin:40px;
    padding:40px;
}

.btn-hover {
    float:center;
    align:center;
    width: 150px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    margin: 20px;
    height: 50px;
    text-align:center;
    border: none;
    background-size: 300% 100%;

    border-radius: 50px;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
}

.btn-hover:hover {
    background-position: 100% 0;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
}

.btn-hover:focus {
    outline: none;
}

.btn-hover.color-10 {
        background-image: linear-gradient(to right, #ed6ea0, #ec8c69, #f7186a , #FBB03B);
    box-shadow: 0 4px 15px 0 rgba(236, 116, 149, 0.75);
}

</style>
<body>
    <div class="container">
        <form method='POST'>
            {% csrf_token %}
            <p><label for="subject"></label> <input class="feedback-input" placeholder="제목" type="text" name="subject" maxlength="200" required id="subject"></p>
            <p><label for="memo"></label><textarea class="feedback-input" placeholder="내용" name="memo" cols="40" rows="10" required id="memo"></textarea></p>
            <br>
        
        <button type="submit" class="btn-hover color-10">글쓰기</button>
        <button type="button"class="btn-hover color-10"><a href="{% url 'bhome' %}">취소</a></button>
        </form>
    </div>
</body>
